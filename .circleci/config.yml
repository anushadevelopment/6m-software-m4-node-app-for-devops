version: 2.1
#orbs - reusable packages for our appllication for use
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
  snyk: snyk/snyk@1.5.0

#Jobs - set of instructions / functions
jobs:
  scan:
      docker:
          - image: cimg/node:16.10
      environment:
          IMAGE_NAME: edisonzsq/education-space
      steps:
            - checkout
            - setup_remote_docker      
            - docker/check
            - run: docker build -t $IMAGE_NAME .
            - snyk/scan: 
                docker-image-name: $IMAGE_NAME
  build: #Job name
    docker: 
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run : |
          echo "Installing depedencies..."
          npm install
  test:
    docker: 
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run : |
          echo "Running tests.."
          npm run test
  publish:
    executor: docker/docker 
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build: #build the image
          image: anushadevelopment/education-space
          tag: v1.0.1
      - docker/push:
          image: anushadevelopment/education-space
          tag: v1.0.1
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login 
            heroku container:push web -a anusha-su-devops
            heroku container:release web -a anusha-su-devops
# Workflow - defines what sequence will the jobs run
workflows:
  simple_workflow: # workflow name
    jobs:
      - build:
      #additional filters
          filters:
            branches:
              only: main # the build job would only run when code changes are pushed to the main branch.
          # filters:
          #   branches:
          #     only: main
      - test:
          requires:
            - build
          filters:
            branches:
              only: main
      # The scan job:
      - scan:
        requires:
          - build
        filters:
          branches:
            only: main
      # - publish:
      #     requires:
      #       - test
      # - deploy:
      #     requires:
      #       - publish